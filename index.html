<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja Express</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #111;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #111;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      margin: 0 0 10px;
      color: #333;
    }

    .btn-zap {
      background: #25D366;
      color: #fff;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .zap-fixo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 12px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Categorias</h2>
    <ul>
      <li><a href="#descartaveis">Descart√°veis</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <header>
      <h1>Minha Loja Express</h1>
    </header>

    <section id="descartaveis" class="produtos">
      <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>R$ 49,90</p>
        <a class="btn-zap" href="https://wa.me/5531999456030?text=Quero%20o%20Produto%201" target="_blank">Pedir no WhatsApp</a>
      </div>

      <div class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>R$ 39,90</p>
        <a class="btn-zap" href="https://wa.me/5531999456030?text=Quero%20o%20Produto%202" target="_blank">Pedir no WhatsApp</a>
      </div>
    </section>
  </div>

  <a class="zap-fixo" href="https://wa.me/5531999456030?text=Quero%20fazer%20um%20pedido" target="_blank">
    Fale conosco no WhatsApp
  </a>
</body>
</html>
